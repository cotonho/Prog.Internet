<!DOCTYPE html>
<html lang="pt-BR">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <form id="cadastroForm">
        <h2 class="text-center">Cadastro de Usuário</h2>


        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" class="form-control" required onblur="verificaTamanhoNome()">
        <span id="erroNome" class="text-danger small"></span>

        <!-- cpf precisa ter os pontos e tracos -->
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" class="form-control" required placeholder="000.000.000-00" onblur="verificaCPF()">
        <span id="erroCPF" class="text-danger small"></span>


        <label for="login">Login:</label>
        <input type="text" id="login" class="form-control" required onblur="verificaLogin()">
        <span id="erroLogin" class="text-danger small"></span>


        <label for="email">E-mail:</label>
        <input type="email" id="email" class="form-control" required onblur="verificaEmail()">
        <span id="erroEmail" class="text-danger small"></span>

         
        <label for="senha">Senha:</label>
        <div class="senha">
            <input type="password" id="senha" class="form-control inputSenha" required onblur="verificaSenha()">
            <img src="mostrar.png" id="toggleSenha" class="imgOlho" alt="Mostrar senha">
        </div>
        <span id="erroSenha" class="text-danger small"></span>

        <!-- usei o nome senha2 no js -->
        <label for="confSenha">Confirmar Senha:</label>
        <div class="senha">
            <input type="password" id="confSenha" class="form-control" required onblur="verificaSegundaSenha()">
            <img src="mostrar.png" id="toggleSenha2" class="imgOlho" alt="Mostrar senha">
        </div>
        <span id="erroConfSenha" class="text-danger small"></span>


        <label for="salario">Salário:</label>
        <input type="text" id="salario" class="form-control" required onblur="verificaSalario(); calcularIR()">
        <span id="erroSalario" class="text-danger small"></span>


        <label for="dependentes">Número de Dependentes:</label>
        <input type="number" id="dependentes" class="form-control" step="1" min="0" required onblur="verificaDependentes(); calcularIR()">
        <span id="erroDependentes" class="text-danger small"></span>


        <label for="ir">IR (R$):</label>
        <input type="number" id="ir" class="form-control" readonly>


        <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
        <button type="button" class="btn btn-secondary mt-2" onclick="resetForm()">Limpar</button>

    </form>

    <script src="script.js"></script>

</body>
</html>
